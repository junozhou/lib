<!--#CSS的全称叫做“层叠样式表”，但估计很多人都不知道“层叠”二字的含义。-->
<!--# 其实，“层叠”指的就是样式的覆盖，当一个元素被运用上多种样式，并且出现重名的样式属性时，-->
<!--# 浏览器必须从中选择一个属性值，这个过程就叫“层叠”。-->

<!--# 规则一：由于继承而发生样式冲突时，最近祖先获胜。-->
<!--#CSS的继承机制使得元素可以从包含它的祖先元素中继承样式，考虑下面这种情况：-->

<style type="text/css">
  body {
    color: blue;
  }
  p {
      color: red;
  }

  strong{
      color: yellow;
  }
</style>

<body><p><strong>hello</strong></p></body>
<!--strong分别从body和p中继承了color属性，但是由于p在继承上离strong更近，因此strong中的文字最终继承p的红色。-->

<!--规则二：继承的样式和直接指定的样式冲突时，直接指定的样式获胜。-->
<!--在上面的例子中，假如还指定了strong元素的样式，如：-->

<!--那么根据规则二，strong中的文字最终显示为黄色。-->

<!--规则三：直接指定的样式发生冲突时，样式权值高者获胜。-->
<!--样式的权值取决于样式的选择器，权值定义如下表。-->

<!--CSS选择器	权值-->
<!--标签选择器	1-->
<!--类选择器	10-->
<!--ID选择器	100-->
<!--内联样式	1000-->
<!--伪元素(:first-child等)	1-->
<!--伪类(:link等)	10-->

<!--例如：-->
<div style=".......">hello</div>内联样式

<div id="hello">hello</div>ID选择器

<div class="hello">hello</div>类选择器

<body><table><p>标签选择器

<!--    规则四：样式权值相同时，后者获胜。-->
<!--    考虑下面这种情况-->

    <style type="text/css">
        p .p2 {
            color: blue;
        }
        .p1 font {
            color: red;
        }
    </style>
    <body><p class="p1">
    <strong class="p2">hello</strong>
</p></body>
<!--权值都为11，根据规则四，最终显示蓝色。-->
<!--由于样式表可以是外部的，也可以是内部的，-->
<!--规则四提醒我们要注意外部样式表引入的顺序（及<link>元素的顺序），-->
<!--以及外部样式表与内部样式表的出现位置。-->
<!--一般来说，内部样式表出现在所有外部样式表的引入之后，一般是在</head>之前。-->

<!--规则五：!important的样式属性不被覆盖。-->
<!--!important可以看做是万不得已的时候，打破上述四个规则的”金手指”。-->
<!--如果你一定要采用某个样式属性，而不让它被覆盖的，-->
<!--可以在属性值后加上!important，以规则四的例子为例，-->
<!--”.p p2 {color:red !important;}”可以强行使链接显示红色。-->
<!--大多数情况下都可以通过其他方式来控制样式的覆盖，不能滥用!important。-->
